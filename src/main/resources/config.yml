# ==================================================
# SimpleCommandTimer Configuration / Konfigürasyonu
# ==================================================
# EN: This file controls scheduled command execution.
# TR: Bu dosya zamanlanmış komutların çalıştırılmasını yönetir.

# --------------------------------------------------
# plugin_name
# --------------------------------------------------
# EN: Prefix used in plugin messages (supports color codes with &).
# TR: Eklenti mesajlarında kullanılan önek (renk kodlarını & ile destekler).
plugin_name: '&7[SimpleCommandTimer] '

# --------------------------------------------------
# time-zone
# --------------------------------------------------
# EN: Time zone used for schedule calculations. Must be a valid Java ZoneId.
# EN: Example: UTC, Europe/Istanbul, America/New_York
# TR: Zamanlama hesaplamalarında kullanılacak saat dilimi. Geçerli bir Java ZoneId olmalı.
# TR: Örnek: UTC, Europe/Istanbul, America/New_York
time-zone: 'UTC'

# --------------------------------------------------
# discord-webhook
# --------------------------------------------------
# EN: Enable/disable Discord webhook embed sending for entries.
# TR: Entry'ler için Discord webhook embed gönderimini açar/kapatır.
discord-webhook: false

# --------------------------------------------------
# webhook-url
# --------------------------------------------------
# EN: Discord webhook URL. Required only if discord-webhook is true.
# TR: Discord webhook adresi. Sadece discord-webhook true ise gereklidir.
webhook-url: ''

# ==================================================
# Commands Section / Komutlar Bölümü
# ==================================================
# EN: Add all scheduled entries under "Commands".
# TR: Tüm zamanlanmış entry'leri "Commands" altında ekleyin.
#
# EN: Entry format:
# TR: Entry formatı:
#
# Commands:
#   your_entry_id:
#     command:
#       - 'first command'
#       - 'second command'
#     schedule:
#       - 'DAILY; 12:00:00'
#       - 'FRIDAY; 18:30:00'
#     embed-message:
#       - 'Optional Discord embed line 1'
#       - 'Optional Discord embed line 2'
#
# EN: Notes for "command":
# EN: - Each list item is dispatched from console.
# EN: - Do not include leading slash (/).
# TR: "command" notları:
# TR: - Listedeki her satır konsoldan çalıştırılır.
# TR: - Başına / koymayın.
#
# EN: Notes for "schedule":
# EN: - Format is DAY; HH:mm:ss
# EN: - Supported day values:
# EN:   DAILY, MONDAY, TUESDAY, WEDNESDAY, THURSDAY, FRIDAY, SATURDAY, SUNDAY
# EN: - Spanish day aliases are also accepted (LUNES, MARTES, ...).
# TR: "schedule" notları:
# TR: - Format DAY; HH:mm:ss
# TR: - Desteklenen gün değerleri:
# TR:   DAILY, MONDAY, TUESDAY, WEDNESDAY, THURSDAY, FRIDAY, SATURDAY, SUNDAY
# TR: - İspanyolca gün takma adları da desteklenir (LUNES, MARTES, ...).
#
# EN: Notes for "embed-message":
# EN: - If discord-webhook=true and webhook-url is valid, these lines are sent as one embed description.
# EN: - Use [] to disable embed sending for that entry.
# TR: "embed-message" notları:
# TR: - discord-webhook=true ve webhook-url geçerliyse bu satırlar tek embed açıklaması olarak gönderilir.
# TR: - İlgili entry için embed kapatmak istiyorsanız [] kullanın.

Commands:
  # EN: Runs every day at 23:59:59.
  # TR: Her gün 23:59:59'da çalışır.
  daily_restart_notice:
    command:
      - 'say Server restart in 1 minute.'
    schedule:
      - 'DAILY; 23:59:59'
    embed-message:
      - 'Daily restart notice executed at 23:59:59.'

  # EN: Runs on Friday evening.
  # TR: Cuma akşamı çalışır.
  friday_reward:
    command:
      - 'say Weekly reward event started!'
      - 'give @a diamond 1'
    schedule:
      - 'FRIDAY; 20:30:00'
    embed-message: []

  # EN: Example with multiple schedules in one entry.
  # EN: Same command block runs at both times below.
  # TR: Tek entry içinde birden fazla schedule örneği.
  # TR: Aşağıdaki iki saatte aynı komut bloğu çalışır.
  two_times_daily:
    command:
      - 'say This task runs twice a day.'
    schedule:
      - 'DAILY; 12:00:00'
      - 'DAILY; 18:00:00'
    embed-message:
      - 'two_times_daily entry executed.'

# --------------------------------------------------
# Lang
# --------------------------------------------------
# EN: Messages used by plugin command responses.
# TR: Eklenti komut yanıtlarında kullanılan mesajlar.
Lang:
  Error_alert: '&cYou do not have permission.'
  Console_alert: '&cThis command cannot be used from console.'

# --------------------------------------------------
# Permission
# --------------------------------------------------
# EN: Permission node required for /sctimer commands.
# TR: /sctimer komutları için gerekli yetki nodu.
Permission:
  scTimer_permission: 'sctimer.admin'
