# ==================================================
# SimpleCommandTimer Configuration / Konfigurasyonu
# ==================================================
# EN: This file controls scheduled command execution.
# TR: Bu dosya zamanlanmis komutlarin calistirilmasini yonetir.

# --------------------------------------------------
# plugin_name
# --------------------------------------------------
# EN: Prefix used in plugin messages (supports color codes with &).
# TR: Eklenti mesajlarinda kullanilan on ek (renk kodlarini & ile destekler).
plugin_name: '&7[SimpleCommandTimer] '

# --------------------------------------------------
# time-zone
# --------------------------------------------------
# EN: Time zone used for schedule calculations. Must be a valid Java ZoneId.
# EN: Example: UTC, Europe/Istanbul, America/New_York
# TR: Zamanlama hesaplamalarinda kullanilacak saat dilimi. Gecerli bir Java ZoneId olmali.
# TR: Ornek: UTC, Europe/Istanbul, America/New_York
time-zone: 'UTC'

# --------------------------------------------------
# discord-webhook
# --------------------------------------------------
# EN: Enable/disable Discord webhook embed sending for entries.
# TR: Entry'ler icin Discord webhook embed gonderimini acar/kapatir.
discord-webhook: false

# --------------------------------------------------
# webhook-url
# --------------------------------------------------
# EN: Discord webhook URL. Required only if discord-webhook is true.
# TR: Discord webhook adresi. Sadece discord-webhook true ise gereklidir.
webhook-url: ''

# ==================================================
# Commands Section / Komutlar Bolumu
# ==================================================
# EN: Add all scheduled entries under "Commands".
# TR: Tum zamanlanmis entry'leri "Commands" altina ekleyin.
#
# EN: Entry format:
# TR: Entry formati:
#
# Commands:
#   your_entry_id:
#     command:
#       - 'first command'
#       - 'second command'
#     schedule:
#       - 'DAILY; 12:00:00'
#       - 'FRIDAY; 18:30:00'
#     embed-message:
#       - 'Optional Discord embed line 1'
#       - 'Optional Discord embed line 2'
#     webhook-color: '#ffffff'
#
# EN: Notes for "command":
# EN: - Each list item is dispatched from console.
# EN: - Do not include leading slash (/).
# TR: "command" notlari:
# TR: - Listedeki her satir konsoldan calistirilir.
# TR: - Basina / koymayin.
#
# EN: Notes for "schedule":
# EN: - Format is DAY; HH:mm:ss
# EN: - Supported day values:
# EN:   DAILY, MONDAY, TUESDAY, WEDNESDAY, THURSDAY, FRIDAY, SATURDAY, SUNDAY
# EN: - Spanish day aliases are also accepted (LUNES, MARTES, ...).
# TR: "schedule" notlari:
# TR: - Format DAY; HH:mm:ss
# TR: - Desteklenen gun degerleri:
# TR:   DAILY, MONDAY, TUESDAY, WEDNESDAY, THURSDAY, FRIDAY, SATURDAY, SUNDAY
# TR: - Ispanyolca gun takma adlari da desteklenir (LUNES, MARTES, ...).
#
# EN: Notes for "embed-message":
# EN: - If discord-webhook=true and webhook-url is valid, these lines are sent as one embed description.
# EN: - Use [] to disable embed sending for that entry.
# TR: "embed-message" notlari:
# TR: - discord-webhook=true ve webhook-url gecerliyse bu satirlar tek embed aciklamasi olarak gonderilir.
# TR: - Ilgili entry icin embed kapatmak istiyorsaniz [] kullanin.
#
# EN: Notes for "webhook-color":
# EN: - Per-entry embed color in HEX format (#RRGGBB).
# EN: - Example: '#ffffff', '#00ff99', '#ff0000'
# EN: - If invalid/empty, Discord default color is used.
# TR: "webhook-color" notlari:
# TR: - Entry bazli embed rengi HEX formatinda (#RRGGBB).
# TR: - Ornek: '#ffffff', '#00ff99', '#ff0000'
# TR: - Gecersiz/bos ise Discord varsayilan rengi kullanilir.
#
# EN: Manual trigger command:
# EN: - /sctimer trigger <entry_id>
# EN: - Runs the selected entry immediately.
# EN: - Does NOT mark the daily scheduler state, so routine time execution still runs normally.
# TR: Manuel tetikleme komutu:
# TR: - /sctimer trigger <entry_id>
# TR: - Secilen entry'yi aninda calistirir.
# TR: - Gunluk scheduler durumunu isaretlemez, bu nedenle saati geldiginde normal sekilde tekrar calisir.

Commands:
  # EN: Runs every day at 23:59:59.
  # TR: Her gun 23:59:59'da calisir.
  daily_restart_notice:
    command:
      - 'say Server restart in 1 minute.'
    schedule:
      - 'DAILY; 23:59:59'
    embed-message:
      - 'Daily restart notice executed at 23:59:59.'
    webhook-color: '#ffffff'

  # EN: Runs on Friday evening.
  # TR: Cuma aksami calisir.
  friday_reward:
    command:
      - 'say Weekly reward event started!'
      - 'give @a diamond 1'
    schedule:
      - 'FRIDAY; 20:30:00'
    embed-message: []
    webhook-color: '#ffffff'

  # EN: Example with multiple schedules in one entry.
  # EN: Same command block runs at both times below.
  # TR: Tek entry icinde birden fazla schedule ornegi.
  # TR: Asagidaki iki saatte ayni komut blogu calisir.
  two_times_daily:
    command:
      - 'say This task runs twice a day.'
    schedule:
      - 'DAILY; 12:00:00'
      - 'DAILY; 18:00:00'
    embed-message:
      - 'two_times_daily entry executed.'
    webhook-color: '#ffffff'

# --------------------------------------------------
# Lang
# --------------------------------------------------
# EN: Messages used by plugin command responses.
# TR: Eklenti komut yanitlarinda kullanilan mesajlar.
Lang:
  Error_alert: '&cYou do not have permission.'
  Console_alert: '&cThis command cannot be used from console.'

# --------------------------------------------------
# Permission
# --------------------------------------------------
# EN: Permission node required for /sctimer commands.
# TR: /sctimer komutlari icin gerekli yetki nodu.
Permission:
  scTimer_permission: 'sctimer.admin'

